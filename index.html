<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyword Tool</title>
  <script src="style.css"></script>
</head>
<body>
  <main>
    <section class="header">
      <h1>Keyword Tool</h1>
    </section>
    <section class="displayFormData">
      <h2>form data to be displayed here</h2>
    </section>
    <section class="display-wrapper">
      <div class="js-display">
        <ul>
          <li>Total Keywords found <span></span></li>
          <li>High Frequency Keywords
            <ol>
              <li>item<span></span></li>
              <li>item<span></span></li>
              <li>item<span></span></li>
          </ol>
        </li>
        <li>Performance keywords found <span></span></li>
        </ul>
      </div>
    </section>
    <section class="form">
      <form class="js-form">
        <label for="textData">Text to scan</label><br>
        <textarea name="textData" cols="80" rows="40" id="textData" placeholder="paste document here"></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </section>

  </main>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="/data.js"></script>
</body>
</html>
